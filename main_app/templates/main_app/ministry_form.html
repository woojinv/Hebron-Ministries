{% extends 'base.html' %}


{% block content %}
    
    <!-- Displays which minitsry is being updated, depending on updating or creating new ministry -->
    {% if object %}
        <h1>Edit <span class="teal-text">{{object.name}}</span></h1>
    {% else %}
        <h1>Add Ministry</h1>
    {% endif %}
        
<!-- action left empty to make form post to same url used to display it -->
    <form action="" method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit!" class="btn">
    </form>

    <script>
        const membersEl = document.getElementById('id_members');
        M.FormSelect.init(membersEl);
    </script>
    
{% endblock %}
