{% extends 'base.html' %}

{% block content %}
<h1>Delete Member</h1>
<h4>Are you sure you want to delete <span class="teal-text">{{ member.name }}</span>?</h4>
    
<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'members_detail' member.id %}">Cancel</a>

</form>
{% endblock content %}
