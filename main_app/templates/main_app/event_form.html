{% extends 'base.html' %}

{% block content %}

{% if object %}
    <h1>Edit <span class="teal-text">{{ event.name }}</span></h1>
{% else %}
    <h1>Add Event</h1>
{% endif %}
    


<form action="{% url 'events_create' %}" method="POST">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit" class="btn">
</form>

<script>
    const dateEl = document.getElementById('id_date');
    M.Datepicker.init(dateEl, {
        form: 'yyyy-mm-dd',
        defaultDate: new Date(),
        setDefaultDate: true,
        autoClose: true
    });

    const ministryEl = document.getElementById('id_ministry');
    M.FormSelect.init(ministryEl);
</script>
    
{% endblock content %}
