{% extends 'base.html' %}

{% block content %}
<h1>Member List</h1>

{% for member in members %}
<div class="card">
    <div class="card-content">
        <span class="card-title">{{ member.name }}</span>
        <p>Email: {{ member.email }}</p>

    </div>

</div>
{% endfor %}
    
    
{% endblock content %}
