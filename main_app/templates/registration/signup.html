{% extends 'base.html' %}

{% block content %}
<h1>Log In</h1>

{% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}

<form action="{% url 'signup' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Log In" class="btn">
</form>
    
{% endblock content %}
