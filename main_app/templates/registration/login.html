{% extends 'base.html' %}

{% block content %}
<h1>Log In</h1>

<form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Log In" class="btn">
    <input type="hidden" name="next" value="{{ next }}">
</form>
    
{% endblock content %}
