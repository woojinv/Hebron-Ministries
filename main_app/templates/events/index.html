{% extends 'base.html' %}

{% block content %}
<h1>Events List</h1>

{% for event in events  %}
<div class="card">
    <a href="{% url 'events_detail' event.id %}">
        <div class="card-content">
            <span class="card-title">{{ event.name }}</span>
            <p>Date: {{ event.date }}</p>

        </div>        
    </a>


</div>    
{% endfor %}
    

    
{% endblock content %}
