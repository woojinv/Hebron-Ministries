{% extends 'base.html' %}

{% block content %}
<h1>Event Details</h1>
<div class="card">
    <div class="card-content">
        <span class="card-title">{{event.name}}</span>
        <p>Date: {{ event.date}}</p>
        <p>Description: {{ event.description }}</p>
        <p>Contact: {{ event.contact }}</p>
        <p>Ministry: {{ event.ministry }}</p>

    </div>
    <div class="card-action">
        <a href="{% url 'events_update' event.id %}">Edit</a>
        <a href="">Delete</a>
    </div>
</div>
    
{% endblock content %}
